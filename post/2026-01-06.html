<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>오늘의 투자 공부</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="container">
    <div id="post-content"></div>
  </div>

  <script>
    fetch('2026-01-10-test.md')
      .then(res=>res.text())
      .then(md=>{document.getElementById('post-content').innerHTML=marked(md);});
  </script>
</body>
</html>
