<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>투자 블로그</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>투자 블로그</h1>
    </div>
  </header>

  <div class="container main-content">
    <div class="posts">
      <!-- 뒤로가기 버튼 -->
      <button id="back-btn" class="back-button">← 목록으로 돌아가기</button>

      <!-- Markdown 글 삽입 영역 -->
      <div id="post-content">Loading...</div>
    </div>

    <aside class="sidebar">
      <div class="categories">
        <h3>태그</h3>
        <ul id="tag-list"></ul>
      </div>
    </aside>
  </div>

  <footer class="footer">
    © 2026 채성. All rights reserved.
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mdFile = params.get('file');

    // 뒤로가기 버튼
    const backBtn = document.getElementById('back-btn');
    backBtn.onclick = () => window.history.back();

    if(mdFile){
      // Markdown 불러오기
      fetch(mdFile)
        .then(res => {
          if(!res.ok) throw new Error("파일을 찾을 수 없습니다.");
          return res.text();
        })
        .then(md => {
          const postContent = document.getElementById('post-content');
          postContent.innerHTML = marked.parse(md);
          postContent.classList.add('post-card'); // 기존 카드 디자인 적용
        })
        .catch(err => {
          console.error(err);
          document.getElementById('post-content').innerHTML = "<p>글을 불러올 수 없습니다.</p>";
        });

      // JSON에서 태그 가져오기
      fetch('1posts.json')
        .then(res => res.json())
        .then(posts => {
          const post = posts.find(p => p.filename === mdFile);
          if(post && post.tags){
            const tagList = document.getElementById('tag-list');
            tagList.innerHTML = '';
            post.tags.forEach(tag => {
              const li = document.createElement('li');
              const btn = document.createElement('button');
              btn.textContent = tag;
              btn.onclick = () => {
                // 클릭 시 index.html에서 해당 태그 글만 보이도록 이동
                window.location.href = `../index.html?tag=${encodeURIComponent(tag)}`;
              };
              li.appendChild(btn);
              tagList.appendChild(li);
            });
          }
        });
    } else {
      document.getElementById('post-content').innerHTML = "<p>글을 선택해주세요.</p>";
    }
  </script>
</body>
</html>
