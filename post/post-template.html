<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Chaesung's Investment Study Club - 상세 보기</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* 뒤로가기 버튼 스타일 */
    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 16px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      transition: all 0.2s ease-in-out;
      text-decoration: none;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.2);
      background: linear-gradient(135deg, #00f2fe, #4facfe);
    }

    /* 클릭 기능 없는 고정 태그 스타일 */
    .static-tag {
      display: inline-block;
      padding: 5px 12px;
      margin-bottom: 8px;
      background-color: #e9ecef;
      color: #495057;
      border-radius: 15px;
      font-size: 0.85rem;
      font-weight: bold;
      border: 1px solid #dee2e6;
    }

    .sidebar .categories ul {
      list-style: none;
      padding: 0;
    }

    /* Markdown 내부 기본 스타일 */
    #post-content {
      line-height: 1.6;
    }
    #post-content h1, #post-content h2, #post-content h3 {
      margin-top: 20px;
      margin-bottom: 10px;
    }
    #post-content p {
      margin-bottom: 15px;
    }
    #post-content img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Chaesung's Investment Study Club</h1>
    </div>
  </header>

  <div class="container main-content">
    <div class="posts">
      <a href="../index.html" class="back-button">← 목록으로 돌아가기</a>

      <div id="post-content" class="post-card">Loading...</div>
    </div>

    <aside class="sidebar">
      <div class="categories">
        <h3>태그</h3>
        <ul id="tag-list"></ul>
      </div>
    </aside>
  </div>

  <footer class="footer">
    © 2026 Chaesung Park. All rights reserved.
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mdFile = params.get('file');

    if (mdFile) {
      // 1. Markdown 파일 불러오기 및 렌더링
      fetch(mdFile)
        .then(res => {
          if (!res.ok) throw new Error("파일을 찾을 수 없습니다.");
          return res.text();
        })
        .then(md => {
          const postContent = document.getElementById('post-content');
          postContent.innerHTML = marked.parse(md);
        })
        .catch(err => {
          console.error(err);
          document.getElementById('post-content').innerHTML = `<p>글을 불러올 수 없습니다: ${err.message}</p>`;
        });

      // 2. JSON에서 현재 글의 태그 정보를 가져와 사이드바에 표시 (클릭 기능 제거)
      fetch('1posts.json')
        .then(res => {
          if (!res.ok) throw new Error("JSON 파일을 불러올 수 없습니다.");
          return res.json();
        })
        .then(posts => {
          const post = posts.find(p => p.filename === mdFile);
          if (post && post.tags) {
            const tagList = document.getElementById('tag-list');
            tagList.innerHTML = ''; // 초기화
            
            post.tags.forEach(tag => {
              const li = document.createElement('li');
              const span = document.createElement('span');
              span.textContent = tag;
              span.className = 'static-tag'; // 클릭 이벤트 없는 전용 스타일 적용
              
              li.appendChild(span);
              tagList.appendChild(li);
            });
          }
        })
        .catch(err => console.error("태그 로딩 실패:", err));
    } else {
      document.getElementById('post-content').innerHTML = "<p>표시할 글이 지정되지 않았습니다.</p>";
    }
  </script>
</body>
</html>
