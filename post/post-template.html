<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>투자 블로그</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="container">
    <div id="post-content">Loading...</div>
  </div>

  <!-- 1️⃣ marked.js는 반드시 fetch 코드 위에 넣기 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- 2️⃣ Markdown 파일 fetch + 변환 -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const mdFile = params.get('file'); // URL 쿼리에서 file 파라미터 가져오기

    if(mdFile){
      fetch(`${mdFile}`)
        .then(res => {
          if (!res.ok) throw new Error("파일을 찾을 수 없습니다.");
          return res.text();
        })
        .then(md => {
          // marked.js가 로드된 상태에서 변환
          if (typeof marked !== "function") {
            document.getElementById('post-content').innerHTML = "<p>Markdown 변환 라이브러리가 로드되지 않았습니다.</p>";
            return;
          }
          document.getElementById('post-content').innerHTML = marked(md);
        })
        .catch(err => {
          console.error(err);
          document.getElementById('post-content').innerHTML = "<p>글을 불러올 수 없습니다.</p>";
        });
    } else {
      document.getElementById('post-content').innerHTML = "<p>글을 선택해주세요.</p>";
    }
  </script>
</body>
</html>
